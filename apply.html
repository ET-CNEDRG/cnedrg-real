      <p id="p4">CNEDRG Membership Application</p>

      <form name="membership" method="POST" netlify>
        <input type="hidden" name="form-name" value="membership">

        <label>Name of Applicant:</label><br>
        <input type="text" name="applicant_name" required><br><br>

        <label>Address:</label><br>
        <input type="text" name="address" required><br><br>

        <label>City:</label><br>
        <input type="text" name="city" required><br><br>

        <label>State:</label><br>
        <input type="text" name="state" required><br><br>

        <label>Office Address:</label><br>
        <input type="text" name="office_address"><br><br>

        

        <label>Email Address:</label><br>
        <input type="email" name="email" required><br><br>

        <label>College Education (Year and Degree):</label><br>
        <input type="text" name="college_education"><br><br>

        <label>Dental School Education (Year and Degree):</label><br>
        <input type="text" name="dental_education"><br><br>

        <label>Graduate or Post-Graduate Training:</label><br>
        <input type="text" name="grad_training"><br><br>

        <label>Continuing Education Courses Taken:</label><br>
        <textarea name="ce_courses" rows="3"></textarea><br><br>


        <label>Type of Dental Practice:</label><br>
        <input type="text" name="dental_practice"><br><br>

        <label>Active Membership in Dental Societies:</label><br>
        <textarea name="dental_societies" rows="3"></textarea><br><br>

        <label>Service with Armed Forces (Dates):</label><br>
        <input type="text" name="military_service"><br><br>

        <label>Community Activities:</label><br>
        <textarea name="community_activities" rows="2"></textarea><br><br>

        <label>Endorsed by:</label><br>
        <input type="text" name="endorser_1" placeholder="1)"><br><br>
        <input type="text" name="endorser_2" placeholder="2)"><br><br>

        <label for="signature">Signature:</label><br>
        <canvas id="signature-pad" width="300" height="100" style="border:1px solid #ccc; border-radius: 8px;"></canvas>
        <br>
        <button id="clear_sig" type="button" onclick="clearSignature()">Clear Signature</button>
        <input type="hidden" name="signature" id="signature-data">



        <button type="submit" id="Submit_Form">Submit Application</button>
      </form>

    



  <button id="menu-toggle" class="hamburger">&#9776;</button>



  <main id="content"></main>
  <script src="script.js" style="text-wrap: wrap;"></script>



































  <script>
    const canvas = document.getElementById('signature-pad');
    const signaturePad = new SignaturePad(canvas);

    function clearSignature() {
      signaturePad.clear();
    }

    
    document.querySelector('form').addEventListener('submit', function (e) {
      if (!signaturePad.isEmpty()) {
        document.getElementById('signature-data').value = signaturePad.toDataURL();
      }
    });
  </script>

</body>
